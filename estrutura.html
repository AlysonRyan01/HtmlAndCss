<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de compras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <span>Meu carrinho de compras</span>
    </header>

    <main>
        <div>
            <p class="page-title">Pedido #12345</p>
        </div>

        <div class="content">
            <section>
                <table>
                    <thead>
                        <tr>
                            <th>Produto</th>
                            <th>Pre√ßo</th>
                            <th>Quantidade</th>
                            <th>Total</th>
                            <th>-</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td>
                                <div class="product">
                                <img 
                                    src="images/teclado-mecanico.jpg"
                                    width="100"
                                    height="100" 
                                    alt="teclado-mecanico">
                                <div class="info">
                                    <div class="name">Teclado Mecanico</div>
                                    <div class="category">Perifericos</div>
                                </div>
                                </div>
                            </td>
                            <td>R$ 650,00</td>
                            <td>
                                <button>
                                    <i class="bx bx-minus"></i>
                                </button>
                                <span>2</span>
                                <button>
                                    <i class="bx bx-plus"></i>
                                </button>
                            </td>
                            <td>R$ 1.300,00</td>
                            <td>
                                <button>
                                    <i class="bx bx-x"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </div>
    </main>
</body>
</html>
